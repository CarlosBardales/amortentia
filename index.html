<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre Amortentia Regalos, la tienda online de regalos personalizados y únicos para cada ocasión.">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="stylesheet" href="./css/navegacion.css">
    <link rel="stylesheet" href="./css/estructura.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Amortentia Regalos - Tienda de regalos personalizados</title>
</head>
<body>
    <!-- Barra Superior -->
    <div class="header-bar">
        <div class="logo">
            <img src="./img/icons/logo.png" alt="Logo de Amortentia Regalos">
        </div>
    </div>

    <!-- Encabezado Principal -->
    <header>
        <nav>
            <!-- Ícono de menú hamburguesa (aparece solo en pantallas pequeñas) -->
            <div class="menu-icon" onclick="toggleMenu()">☰</div>

            <!-- Enlaces de navegación -->
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="./pages/productos.html">Productos</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>

            <!-- Ícono del carrito -->
            <a href="./pages/carrito.html" class="cart-icon" aria-label="Ver carrito">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" aria-live="polite">0</span>
            </a>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section id="productos-destacados">
            <div id="carousel-container">
                <div id="destacados-carousel">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
                <div class="carousel-indicators">
                    <!-- Los indicadores se generarán dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <nav>
            <ul>
                <li><a href="#">Preguntas frecuentes</a></li>
                <li><a href="#">Políticas de Privacidad</a></li>
                <li><a href="#">Términos y Condiciones</a></li>
                <li><a href="#">Contáctanos</a></li>
                <li><a href="#">Prensa</a></li>
            </ul>
        </nav>
        <p>RUC: 10702396838 | Amortentia Regalos</p>
        <p>&copy; 2024 Amortentia Perú | Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="./js/carrusel.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/carrito.js" defer></script>

    <!-- Script para manejar el menú hamburguesa -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-links');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
