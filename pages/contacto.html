<!DOCTYPE html>
<html lang="es">

<head>
  < <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Descubre Amortentia Regalos, la tienda online de regalos personalizados y únicos para cada ocasión." />

  <link rel="stylesheet" href="../css/navegacion.css" />
  <link rel="stylesheet" href="../css/productos.css" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="icon" href="./img/icons/favicon.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon-precomposed" href="./img/icons/favicon152.png" type="image/png" sizes="152x152">
  <link rel="apple-touch-icon-precomposed" href="./img/icons/favicon152.png" type="image/png" sizes="120x120">
  <link rel="icon" href="./img/icons/favicon96.png" sizes="96x96" type="image/png">

  <title>Contacto - Tienda A</title>
</head>

<body>

  <header class="header">

    <!-- Barra Superior -->
    <div class="header-logo">
      <div class="logo">
        <img src="../img/icons/logo.png" alt="Logo de Amortentia Regalos">
      </div>
    </div>

    <div class="nav">
      <!-- Ícono de menú hamburguesa (aparece solo en pantallas pequeñas) -->
      <div class="menu-icon" onclick="toggleMenu()">
        <i class='bx bx-menu' id="btn"></i>
      </div>

      <div class="sidebar">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/productos.html">Productos</a></li>
          <li><a href="../pages/creligiosas.html">Recuerdos</a></li>
          <li><a href="../pages/navidad.html">Navidad</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>
      </div>

      <!-- Ícono del carrito -->

      <div class="position-cart">
        <a href="carrito.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count" style="display: none">0</span>
          <!-- Aquí se muestra el número de productos -->
        </a>
      </div>

    </div>

  </header>

  <main>
    <form id="contact-form">
      <input type="text" id="nombre" placeholder="Nombre Completo" />
      <input type="email" id="email" placeholder="Correo Electrónico" />
      <textarea id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#">Preguntas frecuentes</a></li>
        <li><a href="#">Políticas de Privacidad</a></li>
        <li><a href="#">Términos y Condiciones</a></li>
        <li><a href="#">Contáctanos</a></li>
        <li><a href="#">Prensa</a></li>
      </ul>
    </nav>
    <p>RUC: 10702396838 | Amortentia Regalos</p>
    <p>&copy; 2024 Amortentia Perú | Todos los derechos reservados</p>
  </footer>
  <!-- Scripts -->
  <script src="../js/lateral.js" defer></script>
  <script src="../js/productos.js" defer></script>
  <!-- Script para manejar el menú hamburguesa -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.sidebar');
      menu.classList.toggle('active');
    }
  </script>

  <script>
    document
      .getElementById("contact-form")
      .addEventListener("submit", enviarMensajeContacto);

    function toggleMenu() {
      const menu = document.querySelector(".nav-links");
      const icon = document.querySelector(".menu-icon");
      menu.classList.toggle("active"); // Mostrar/Ocultar menú
      icon.classList.toggle("active"); // Rotar el icono
    }
  </script>

</body>

</html>
