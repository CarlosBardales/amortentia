<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre Amortentia Regalos, la tienda online de regalos personalizados y únicos para cada ocasión.">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="../css/estructura.css">
    <link rel="stylesheet" href="../css/navegacion.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Productos</title>
</head>
<body>
    <!-- Barra Superior -->
    <div class="header-bar">
        <div class="logo">
            <img src="../img/icons/logo.png" alt="Logo de Amortentia Regalos">
        </div>
    </div>
    
    <header>
        <nav>
            <!-- Ícono del menú hamburguesa -->
            <div class="menu-icon" onclick="toggleMenu()">☰</div>

            <!-- Enlaces de navegación -->
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

            <!-- Ícono del carrito -->
            <a href="carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" style="display: none;">0</span> <!-- Aquí se muestra el número de productos -->
            </a>
        </nav>
    </header>

    <main>
        <div id="productos-container" class="productos-container"></div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Preguntas frecuentes</a></li>
                <li><a href="#">Políticas de Privacidad</a></li>
                <li><a href="#">Términos y Condiciones</a></li>
                <li><a href="#">Contáctanos</a></li>
                <li><a href="#">Prensa</a></li>
            </ul>
        </nav>
        <p>RUC: 10702396838 | Amortentia Regalos</p>
        <p>&copy; 2024 Amortentia Perú | Todos los derechos reservados</p>
    </footer>

    <script src="../js/productos.js"></script>
    
     <!-- Script para activar el menú hamburguesa -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-links');
            const icon = document.querySelector('.menu-icon');
            menu.classList.toggle('active'); // Mostrar/Ocultar menú
            icon.classList.toggle('active'); // Rotar el icono
        }
    </script>  
</body>
</html>
